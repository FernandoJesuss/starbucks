<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Starbucks</title>
</head>

<header class="header">

    <img src="./img/logo.png" class="logo">

    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#rewards">Menu</a></li>
            <li><a href="#gift">Gift Cards</a></li>
            <li><a href="#stores">Encontre uma Loja</a></li>
        </ul>
    </nav>
</header>

<body>
    <div class="circulo"></div>

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>It's not just Coffee <br>
                It's <span>Starbucks</span></h2>
            <p>Descubra o sabor incomparável que tornou o Starbucks uma paixão mundial. Cada xícara é uma experiência
                única.</p>
            <button>Deixe o seu Like!</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" class="starbucks">
        </div>
    </div>

    <div class="menu">
        <img src="./img/thumb1.png" class="botao-menu"
            onclick="trocaImagem('./img/img1.png'); trocaCor('linear-gradient(135deg, #28a745 0%, #34ce57 100%)')">
        <img src="./img/thumb2.png" class="botao-menu" onclick="trocaImagem('./img/img2.png'); trocaCor('#eb7495')">
        <img src="./img/thumb3.png" class="botao-menu" onclick="trocaImagem('./img/img3.png'); trocaCor('#d752b1')">
    </div>
    <script src="./javascript/scripts.js"></script>
</body>

</html>
